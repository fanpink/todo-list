<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - 我的待办事项</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="app-title">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    待办事项
                </h1>
            </div>

            <!-- 系统视图 -->
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <button class="nav-item active" data-view="my-day" data-system="true">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <span>我的一天</span>
                        <span class="task-count" id="my-day-count">0</span>
                    </button>
                    <button class="nav-item" data-view="important" data-system="true">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                        </svg>
                        <span>重要</span>
                        <span class="task-count" id="important-count">0</span>
                    </button>
                    <button class="nav-item" data-view="planned" data-system="true">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>计划内</span>
                        <span class="task-count" id="planned-count">0</span>
                    </button>
                    <button class="nav-item" data-view="tasks" data-list-id="1" data-system="true">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M3 3h18v18H3z"></path>
                        </svg>
                        <span>任务</span>
                        <span class="task-count" id="tasks-count">0</span>
                    </button>
                    <button class="nav-item" data-view="completed" data-system="true">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        <span>已完成</span>
                        <span class="task-count" id="completed-count">0</span>
                    </button>
                </div>

                <!-- 自定义列表 -->
                <div class="nav-section">
                    <div class="nav-section-header">
                        <span>我的列表</span>
                        <button class="btn-icon" id="btn-add-list" title="新建列表">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                        </button>
                    </div>
                    <div id="custom-lists">
                        <!-- 自定义列表将在这里动态生成 -->
                    </div>
                </div>
                
                <!-- AI功能区 -->
                <div class="nav-section">
                    <div class="nav-section-header">
                        <span>AI助手</span>
                    </div>
                    <button class="nav-item" id="btn-ai-models">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6m5.2-14.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m14.2 5.2l-4.2-4.2m0-6l-4.2-4.2"></path>
                        </svg>
                        <span>AI模型管理</span>
                    </button>
                    <button class="nav-item" id="btn-ai-import">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                            <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                            <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                        <span>智能导入</span>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 任务列表区域 -->
            <div class="task-list-container">
                <div class="task-list-header">
                    <h2 class="view-title" id="view-title">我的一天</h2>
                    <div class="view-info" id="view-info">
                        <span id="current-date"></span>
                    </div>
                </div>

                <div class="task-list" id="task-list">
                    <!-- 任务将在这里动态生成 -->
                </div>

                <!-- 添加任务输入框 -->
                <div class="add-task-form">
                    <button class="add-task-btn" id="btn-add-task">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        <span>添加任务</span>
                    </button>
                    <div class="add-task-input-wrapper" id="add-task-input-wrapper" style="display: none;">
                        <input type="text" class="add-task-input" id="add-task-input" placeholder="添加任务">
                        <div class="add-task-actions">
                            <button class="btn btn-primary" id="btn-save-task">添加</button>
                            <button class="btn" id="btn-cancel-task">取消</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 任务详情面板 -->
            <div class="task-detail-panel" id="task-detail-panel" style="display: none;">
                <div class="task-detail-header">
                    <button class="btn-icon" id="btn-close-detail">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="task-detail-content" id="task-detail-content">
                    <!-- 任务详情内容将在这里动态生成 -->
                </div>
            </div>
            
            <!-- 列表详情面板 -->
            <div class="list-detail-panel" id="list-detail-panel" style="display: none;">
                <div class="list-detail-header">
                    <button class="btn-icon" id="btn-close-list-detail">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="list-detail-content" id="list-detail-content">
                    <!-- 列表详情内容将在这里动态生成 -->
                </div>
            </div>
        </main>
    </div>

    <!-- 加载提示 -->
    <div class="loading" id="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- Toast 提示 -->
    <div class="toast" id="toast"></div>
    
    <!-- AI模型管理弹窗 -->
    <div class="modal" id="ai-models-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AI模型管理</h2>
                <button class="btn-close" id="btn-close-models-modal">×</button>
            </div>
            <div class="modal-body">
                <button class="btn btn-primary" id="btn-add-model">+ 添加模型</button>
                <div class="models-table-container">
                    <table class="models-table">
                        <thead>
                            <tr>
                                <th>名称</th>
                                <th>类型</th>
                                <th>API地址</th>
                                <th>模型</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="models-list">
                            <!-- 动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- AI模型表单弹窗 -->
    <div class="modal" id="ai-model-form-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="model-form-title">配置AI模型</h2>
                <button class="btn-close" id="btn-close-model-form">×</button>
            </div>
            <div class="modal-body">
                <form id="ai-model-form">
                    <input type="hidden" id="model-id">
                    <div class="form-group">
                        <label>模型名称</label>
                        <input type="text" id="model-name" required placeholder="例如：Ollama 本地">
                    </div>
                    <div class="form-group">
                        <label>模型类型</label>
                        <select id="model-type" required>
                            <option value="ollama">Ollama (本地)</option>
                            <option value="deepseek">DeepSeek</option>
                            <option value="openai">OpenAI</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>API地址</label>
                        <input type="url" id="model-api-url" required placeholder="http://localhost:11434">
                        <small>例如：http://localhost:11434 或 https://api.deepseek.com</small>
                    </div>
                    <div class="form-group">
                        <label>模型名称</label>
                        <input type="text" id="model-model-name" required placeholder="qwen2.5">
                        <small>例如：qwen2.5, deepseek-chat, gpt-4</small>
                    </div>
                    <div class="form-group">
                        <label>API密钥 (可选)</label>
                        <input type="password" id="model-api-key" placeholder="sk-xxx">
                        <small>Ollama本地模型无需填写</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn" id="btn-cancel-model">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- AI智能导入弹窗 -->
    <div class="modal" id="ai-import-modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2>智能导入任务</h2>
                <button class="btn-close" id="btn-close-import-modal">×</button>
            </div>
            <div class="modal-body">
                <!-- 步骤1：输入文本 -->
                <div class="import-step" id="import-step-1">
                    <div class="form-group">
                        <label>选择AI模型</label>
                        <select id="ai-model-select">
                            <!-- 动态加载激活的模型 -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>粘贴任务描述文本</label>
                        <textarea id="ai-input-text" rows="8" placeholder="例如：&#10;明天下午3点前完成项目报告，需要先收集数据、分析结果、撰写文档&#10;周末去超市买圣诞礼物&#10;下周一提交年度总结"></textarea>
                    </div>
                    <button class="btn btn-primary" id="btn-ai-parse">🤖 识别任务</button>
                </div>
                
                <!-- 步骤2：确认任务 -->
                <div class="import-step" id="import-step-2" style="display: none;">
                    <div class="import-preview">
                        <h3>识别到以下任务，请确认或修改：</h3>
                        <div id="ai-tasks-preview">
                            <!-- 动态生成任务卡片 -->
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" id="btn-confirm-import">✓ 确认导入</button>
                            <button class="btn" id="btn-back-to-input">← 重新输入</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 循环规则配置弹窗 -->
    <div class="modal" id="recurrence-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>设置循环规则</h2>
                <button class="btn-close" id="btn-close-recurrence-modal">×</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>循环类型</label>
                    <select id="recurrence-type">
                        <option value="daily">每天</option>
                        <option value="weekly">每周</option>
                        <option value="monthly">每月</option>
                        <option value="yearly">每年</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>循环间隔</label>
                    <input type="number" id="recurrence-interval" min="1" value="1">
                    <span class="form-hint">每 <span id="interval-display">1</span> 个周期</span>
                </div>
                <div class="form-group">
                    <label>结束条件</label>
                    <select id="recurrence-end-type">
                        <option value="never">永不结束</option>
                        <option value="count">指定次数</option>
                        <option value="date">指定日期</option>
                    </select>
                </div>
                <div class="form-group" id="end-count-group" style="display: none;">
                    <label>结束次数</label>
                    <input type="number" id="recurrence-end-count" min="1" value="10">
                </div>
                <div class="form-group" id="end-date-group" style="display: none;">
                    <label>结束日期</label>
                    <input type="date" id="recurrence-end-date">
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" id="btn-save-recurrence">保存循环规则</button>
                    <button class="btn btn-danger" id="btn-remove-recurrence" style="display: none;">移除循环</button>
                    <button class="btn" id="btn-cancel-recurrence">取消</button>
                </div>
                <div class="recurrence-preview" id="recurrence-preview">
                    <!-- 循环规则预览 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 使用相对路径引入 JS -->
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
